<!DOCTYPE html>

	<div layout="start">
		<div class="viewBox">
			<h1>Тестовое приложение пример</h1>

</pre>

			</div>

		</div>
	</div>
	<div layout="my-test-1">my-test-1</div>
	<div layout="my-test-2">my-test-2</div>
	<div layout="my-test-3">my-test-3</div>
	<div layout="my-test-4">my-test-4</div>
